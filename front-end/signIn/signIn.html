<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signIn.css">
</head>

<body>
    <div class="blurrDiv"></div>
    <div class="container">
        <div class="signInDivForm">
            <form action="" method="POST" id="signInForm">
                <h4 id="signInheader">Sign In</h4>
                <input type="email" name="email" required placeholder="Email">
                <input type="password" name="password" required placeholder="Password ">
                <div class="mssg" id="mssg"></div>
                <input type="submit" value="Sign In" id="signInB">
                <br>
                <p><a href="../pass/unknownpass.html" id="forgetF">Forgot password?</a> </p>
                <p>You don't have an account? <a href="../signUp/signUp.html" id="loginL">SignUp</a></p>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="signIn.js"></script>
</body>

</html>
