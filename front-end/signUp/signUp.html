<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    <div class="blurrDiv"></div>
    <div class="container">
        <div class="signUpDivForm">
            <form action="" method="POST" id="signUpForm">
                <h2 id="signUpheader">Create Account</h2>
                <!-- form fields here -->
                <input type="submit" value="Sign Up" id="signupB">
                <p>You already have an account? <a href="../signIn/signIn.html" id="loginL">Log In</a></p>
            </form>
        </div>
    </div>
    
    <!-- Load Axios from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Declare signUp.js as a module -->
    <script type="module" src="signUp.js"></script>
</body>
</html>
