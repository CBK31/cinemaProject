<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    <div class="blurrDiv"></div>
    <div class="container">
        <div class="signUpDivForm">
            <form action="" method="POST" id="signUpForm">
                <h2 id="signUpheader">Create Account</h2>
                <label for="firstName" class="labels">First name :</label>  
                <input type="text" name="firstName" placeholder="First name" required>
             <label for="lastName" class="labels">Last Name :</label>
                <input type="text" name="lastName" required placeholder="Last name">
             <label for="email" class="labels">Email :</label> 
                 <input type="email" name="email" required placeholder="user@example.com">
            <label for="phoneNumber" class="labels">Phone Number :</label> 
                 <input type="number" name="phoneNumber" required placeholder="00 000 000">
             <label for="password" class="labels">Password :</label> 
                 <input type="password" name="password" required placeholder="************** ">
             <label for="dob" class="labels"> Birth Date :</label>
                <input type="date" name="dob" required>

                <div id="mssg"></div>
                <input type="submit" value="Sign Up" id="signupB">
                <p>You already have an account? <a href="../signIn/signIn.html" id="loginL">Log In</a></p>
            </form>
        </div>
    </div>
    
    <!-- Load Axios from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Declare signUp.js as a module -->
    <script type="module" src="signUp.js"></script>
</body>
</html>
